<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/ol3/4.6.5/ol.css"
      rel="stylesheet"
    />

    <style>
      .ol-zoomslider {
        top: 8em;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/ol3/4.6.5/ol.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const gaode = new ol.layer.Tile({
        title: "高德地图",
        source: new ol.source.XYZ({
          //   visible: true,
          wrapX: false,
          url: "http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}",
        }),
      });
      const map = new ol.Map({
        layers: [gaode],
        target: "map",
        view: new ol.View({
          center: [129.14838, 48.14529],
          zoom: 6,
          maxZoom: 18,
          projection: "EPSG:4326",
          // constrainResolution: true, // 设置缩放级别为整数
          // smoothResolutionConstraint: false, // 关闭无级缩放地图
        }),
      });

      let source = new ol.source.Vector({
        url: "https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json",
        format: new ol.format.GeoJSON(),
      });

      let vectorLayer = new ol.layer.Vector({
        source,
      });

      const style = new ol.style.Style({
        fill: new ol.style.Fill({
          color: "rgba(255, 255, 255, 0.5)",
        }),
        stroke: new ol.style.Stroke({
          color: "#ffcc33",
          width: 2,
        }),
      });

      vectorLayer.setStyle(style);

      let hn_source = new ol.source.Vector({
        url: "https://geo.datav.aliyun.com/areas_v3/bound/410000_full.json",
        format: new ol.format.GeoJSON(),
      });

      let hn_vectorLayer = new ol.layer.Vector({
        source: hn_source,
      });

      const hn_style = new ol.style.Style({
        fill: new ol.style.Fill({
          color: "rgba(0, 255, 255, 0.5)",
        }),
        stroke: new ol.style.Stroke({
          color: "purple",
          width: 2,
        }),
      });

      hn_vectorLayer.setStyle(hn_style);

      map.addLayer(vectorLayer);
      map.addLayer(hn_vectorLayer);
    </script>
  </body>
</html>
