<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/ol3/4.6.5/ol.css"
      rel="stylesheet"
    />

    <style>
      .ol-zoomslider {
        top: 8em;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/ol3/4.6.5/ol.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const gaode = new ol.layer.Tile({
        title: "高德地图",
        source: new ol.source.XYZ({
          //   visible: true,
          wrapX: false,
          url: "http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}",
        }),
      });
      const map = new ol.Map({
        layers: [gaode],
        target: "map",
        view: new ol.View({
          center: [12914838.35, 4814529.9],
          zoom: 10,
          maxZoom: 18,
          projection: "EPSG:3857",
          constrainResolution: true, // 设置缩放级别为整数
          smoothResolutionConstraint: false, // 关闭无级缩放地图
        }),
      });

      // 创建geojson
      const data = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [12914838.35, 4814529.9],
            },
          },
        ],
      };
      const vectorSource = new ol.source.Vector({
        features: new ol.format.GeoJSON().readFeatures(data),
      });
      const vectorLayer = new ol.layer.Vector({
        source: vectorSource,
      });

      const style = new ol.style.Style({
        image: new ol.style.Circle({
          radius: 5,
          fill: new ol.style.Fill({ color: "red" }),
          stroke: new ol.style.Stroke({ color: "red", width: 2 }),
        }),
        stroke: new ol.style.Stroke({ color: "purple", width: 2 }),
        // fill: new ol.style.Fill({ color: "rgba(255, 255, 255, 0.2)" }),
      });

      vectorLayer.setStyle(style);
      map.addLayer(vectorLayer);

      map.on("click", (e) => {
        const { coordinate } = e;
        const point = new ol.Feature({
          geometry: new ol.geom.Point(coordinate),
        });
        vectorSource.addFeature(point);
      });
    </script>
  </body>
</html>
